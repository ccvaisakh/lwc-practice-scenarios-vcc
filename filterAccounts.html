<template>
    <lightning-card title="Filter Accounts">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="3" padding="around-small">
                <lightning-combobox label="Filter By" options={options} value={filterSelected} onchange={filterHandler}></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input type="text" label="Search" value={searchValue} onkeyup={searchHandler}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>

        <!-- Scrollable Table -->
        <div class="slds-scrollable_x">
            <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={filteredAcc} for:item="acc">
                        <tr key={acc.Id}>
                            <td>{acc.Name}</td>
                            <td>{acc.Type}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </lightning-card>
</template>
